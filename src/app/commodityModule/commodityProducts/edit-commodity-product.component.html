<div class="main-content">
  <div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="header" data-background-color="red">
          <h3 class="title">Modifica prodotto</h3>
        </div>
        <div class="content">
          <form>
            <div class="row">
              <div class="col-md-4">
                Prodotto
              </div>
              <div class="col-md-8">
                <input name="name" [(ngModel)]="product.name" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                Categoria
              </div>
              <div class="col-md-8">
                <select [(ngModel)]="product.category" class="form-control" name="category">
                    <option *ngFor="let category of categories" [value]="category.$key">{{category.name}}</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                Unit&agrave;
              </div>
              <div class="col-md-8">
                <input name="unit" [(ngModel)]="product.unit" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                Luogo
              </div>
              <div class="col-md-8">
                <input name="location" [(ngModel)]="product.location" class="form-control">
              </div>
            </div>            
            <div class="row">
              <div class="col-md-4">
                Osservazioni
              </div>
              <div class="col-md-8">
                <textarea name="remarks" [(ngModel)]="product.remarks" class="form-control"></textarea>
              </div>
            </div>      
            <button class="btn btn-default" [routerLink]="'/commodities'">Annulla</button>
            <button class="btn btn-primary btn-fill pull-right" (click)="save()">Salva</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
